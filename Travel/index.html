<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Travel</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Travel
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>

                    <li class="nav__item">
                        <a href="#popular" class="nav__link">Popular</a>
                    </li>

                    <li class="nav__item">
                        <a href="#explore" class="nav__link">Explore</a>
                    </li>
                </ul>

                <div class="nav--close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-fill"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="about__section" id="about">
            <img src="img/home-bg.jpg" alt="Home Image" class="home__bg">
            <div class="home__shadow"></div>

            <div class="home__container">
                <div class="home__data">
                    <h3 class="home__subtitle">
                        Welcome to Travel
                    </h3>
                    <h1 class="home__title">
                        Explore <br>
                        The World
                    </h1>
                    <p class="home__description">
                        Live the trips exploring the world, discover 
                        paradises, islands, mountains and much 
                        more, get your trip now.
                    </p>

                    <a href="#" class="button">
                        Start your journey <i class="ri-arrow-right-line"></i>
                    </a>

                    <div class="home__cards grid">
                        <article class="home__card">
                            <img src="img/home-trees.jpg" alt="Home Image" class="home__card-img">
                            <h3 class="home__card-title">Croatia</h3>
                        </article>

                        <article class="home__card">
                            <img src="img/home-lake.jpg" alt="Home Image" class="home__card-img">
                            <h3 class="home__card-title">Iceland</h3>
                        </article>

                        <article class="home__card">
                            <img src="img/home-mountain.jpg" alt="Home Image" class="home__card-img">
                            <h3 class="home__card-title">Italy</h3>
                        </article>

                        <article class="home__card">
                            <img src="img/home-beach.jpg" alt="Home Image" class="home__card-img">
                            <h3 class="home__card-title">Spain</h3>
                        </article>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer class="footer">
        
    </footer>

    <script src="script.js"></script>
</body>
</html>
